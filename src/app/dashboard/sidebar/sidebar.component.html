<div class="side-navbar-content">
    <ul class="nav-list" >
        <li class="nav-list-item" *ngFor="let item of items" [ngClass]="{'app-side-nav-reset':sideNavStatus}">
            <a routerLink={{item.path}}><i class="{{item.data.icon}} nav-list-icon"></i></a><span class="nav-list-name"><a routerLink={{item.path}}>{{item.data.name}}</a></span>
        </li>
    </ul>
</div>
